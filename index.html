<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canditate Screening Application Using JavaScript</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Itim&family=Roboto+Slab:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <section class="cvContainer">
        <div class="user">
            <div class="userPic">
                <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="User Profile Pic" />
            </div>
            <div class="infoIcons"><i class="fad fa-user-alt" id="userAge"></i><i class="far fa-envelope"
                    id="userMail"></i><i class="far fa-user" id="userName"></i></i>
                <i class="fal fa-phone" id="userPhone"></i><i class="fal fa-map-marker-alt" id="userLocation"></i>
            </div>
            <div class="userInfo">
                <h4></h4>
                <p id="userInfoPara"></p>
            </div>
            <div class="nextBtn">
                <button class="btn btn-neon">View Next</button>
            </div>
        </div>
    </section>
    <script src="src/main.js"></script>
</body>

</html>
